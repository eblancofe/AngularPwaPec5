<div class="container">
  <h1>Photo Albums</h1>
  <!--

    <a
      *ngFor="let album of albums"
      [routerLink]="['/album/', album.id]"

      {{ album.id }} - {{ album.title }}
    </a>
  </ul>
  -->

  <div align="right">
    <mat-button-toggle-group #group="matButtonToggleGroup" value="Table">
      <mat-button-toggle value="Grid">
        <mat-icon>grid_view</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="Table">
        <mat-icon>list</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    <div class="example-selected-value">Selected value: {{ group.value }}</div>
  </div>

  <div *ngIf="group.value == 'Table'">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-primary">No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="text-primary">
          Album Name
        </th>
        <td mat-cell *matCellDef="let element">
          <a
            [routerLink]="['/album/', element.id]"
            class="list-group-item list-group-item-action animate__animated animate__bounce animate__backInRight"
            style="border: none"
            >{{ element.title }}</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!--
      <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
      -->
    </table>
    <div class="overlay" *ngIf="isLoading">
      <div class="center">
        <mat-progress-spinner
          diameter="50"
          mode="indeterminate"
          color="primary"
        >
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>

<div *ngIf="group.value == 'Grid'">
  <mat-grid-list cols="2" rowHeight="2:1" class="rejilla" gutterSize="10">
    <mat-grid-tile *ngFor="let album of albums"
      ><a
        [routerLink]="['/album/', album.id]"
        class="list-group-item list-group-item-action animate__animated animate__bounce animate__heartBeat"
        style="border: none; background: none"
        >{{ album.id }} - {{ album.title }}</a
      ></mat-grid-tile
    >
  </mat-grid-list>
</div>
